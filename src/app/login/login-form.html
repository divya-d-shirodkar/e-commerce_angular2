
<div class="login__container"> 
  <form class="login-form" novalidate (ngSubmit)="onSubmit(user)" [formGroup]="user">
    <div class="form-group row">
      <label for="name" class="col-2 col-form-label">Email</label>
      <div class="col-10">
        <input class="form-control"  type="text" placeholder="Your name" formControlName="email" id="name">
      </div>
    </div>
    <div class="form-group row">
      <div class="error" *ngIf="user.get('email').hasError('required') && user.get('email').touched">
        Email is required
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-2 col-form-label">Password</label>
      <div class="col-10">
        <input class="form-control"  type="password" placeholder="Your password" formControlName="password" id="password">
      </div>
    </div>
    <div class="form-group row">
      <div class="error" *ngIf="user.get('password').hasError('required') && user.get('password').touched">
        Password is required
      </div>
    </div>
    <div class="form-group row">
      <div class="error" *ngIf="user.get('password').hasError('minlength') && user.get('password').touched">
        Minimun of 8 characters is required
      </div>
    </div>
    <div class="form-group row">
      <div class="error" *ngIf="user.get('password').hasError('maxlength') && user.get('password').touched">
        Maximun of 15 characters is required
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="user.invalid"  [routerLink]="['/landingPage']">Sign in</button>
      </div>
    </div>
  </form>
</div>
