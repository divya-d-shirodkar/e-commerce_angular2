<div class="row product-details__container">

    <div class="col-md-12">

		<table class="table table-hover">

			<thead>

				<tr>
				  <th>Product</th>
				  <th>Quantity</th>
				  <th>Rate in $</th>
				  <th>Price in $</th>
				  <th>Delete</th>
				</tr>

			</thead>

			<tbody>	

				<tr *ngFor="let product of cartList.products">
					<td scope="row">
					  		<product [product]="product"></product>
					</td>
				  	<td> 
				  		<counter [product]="product"></counter>
				  	</td>
				  	<td>{{product.price}}</td>
				  	<td>{{product.quantity * product.price}}</td>
				  	<td><button class="btn btn-primary" (click)="deleteFromCart(product.id)">Delete</button></td>
				</tr>
				<tr>
				  	<td scope="row" colspan="4" style="text-align:right">Total Price : {{total}}</td>

				</tr>
				<tr>
					<td scope="row" colspan="2" [routerLink]="['/landingPage']"><button class="btn btn-primary">Continue Shopping</button></td>
					<td scope="row" colspan="2"><button class="btn btn-primary">Proceed to Payment</button></td>			 
				</tr>

			</tbody>

		</table>

	</div>

</div>
